<!-- Title -->
<h3 class="d-flex justify-content-between">
  <span><i class="bi-building"></i> Department Management</span>
  <div>
    <!-- Export Button -->
    <a class="btn btn-outline-primary">
      <i class="bi-plus-lg"></i> Create
    </a>
    <button class="btn btn-outline-primary ms-2">
      <i class="bi-arrow-down-square"></i> Import
    </button>
    <button class="btn btn-outline-primary ms-2">
      <i class="bi-arrow-up-square"></i> Export
    </button>
  </div>
</h3>

<app-card>
  <form action="#" class="row">
    <div class="col-auto">
      <app-form-group label="Manager">
        <input type="text" placeholder="Manager Name" class="form-control">
      </app-form-group>
    </div>
    <div class="col-auto">
      <app-form-group label="Name">
        <input type="text" placeholder="Department Name" class="form-control">
      </app-form-group>
    </div>
    <div class="col btn-wrapper">
      <button class="btn btn-outline-primary">
        <i class="bi-search"></i> Search
      </button>
    </div>
  </form>
</app-card>

<table class="table table-bordered mt-2">
  <thead>
    <tr>
      <th>Code</th>
      <th>Department</th>
      <th>Manager Name</th>
      <th>Manager Phone</th>
      <th>Employees</th>
      <th></th>
    </tr>
  </thead>
</table>

<app-pagination></app-pagination>
