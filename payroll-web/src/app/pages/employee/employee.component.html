<h3 class="d-flex justify-content-between">
  <span>
    <i class="bi-people"></i> Employee Management
  </span>

  <div>
    <!-- Create Button -->
    <button class="btn btn-outline-primary ms-2">
      <i class="bi-plus-lg"></i> Create
    </button>
    <!-- Create Button -->
    <button class="btn btn-outline-primary ms-2">
      <i class="bi-arrow-down-square"></i> Import
    </button>
    <!-- Export Button -->
    <button class="btn btn-outline-primary ms-2">
      <i class="bi-arrow-up-square"></i> Export
    </button>
  </div>
</h3>

<app-card>
  <form action="#" class="row">
    <!-- Date From -->
    <div class="col-auto">
      <label class="form-label">Date From</label>
      <input type="date" class="form-control">
    </div>

    <!-- Date To -->
    <div class="col-auto">
      <label class="form-label">Date To</label>
      <input type="date" class="form-control">
    </div>

    <!-- Department -->
    <div class="col-auto">
      <label class="form-label">Department</label>
      <input type="tel" placeholder="Search Department Code" class="form-control">
    </div>

    <!-- Department -->
    <div class="col-auto">
      <label class="form-label">Position</label>
      <input type="tel" placeholder="Search Position Code" class="form-control">
    </div>

    <!-- Name -->
    <div class="col-auto">
      <label class="form-label">Name</label>
      <input type="tel" placeholder="Search Name" class="form-control">
    </div>

    <div class="col btn-wrapper">
      <button class="btn btn-outline-primary">
        <i class="bi-search"></i> Search
      </button>
    </div>
  </form>
</app-card>

<table class="table table-bordered mt-2">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Department</th>
      <th>Position</th>
      <th>Assign Date</th>
      <th>Retired Date</th>
      <th>Remark</th>
      <th></th>
    </tr>
  </thead>
</table>

<app-pagination></app-pagination>
