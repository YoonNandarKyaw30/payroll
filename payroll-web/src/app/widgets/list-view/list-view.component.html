<!-- Title -->
<h3 class="d-flex justify-content-between">
  <span><i [class]="icon"></i> {{title}}</span>
  <div>
    <ng-content select="[controlsBtns]"></ng-content>
  </div>
</h3>

<!-- Search Box -->
<app-card>
  <ng-content select="[searchForm]"></ng-content>
</app-card>

<!-- Result Table -->
<div class="mt-2">
  <ng-content select="[resultList]"></ng-content>
</div>

<!-- Pagination -->
<app-pagination></app-pagination>
